      recruit: WOOD_SWORD
      normal: GOLD_SWORD
      moderator: IRON_SWORD
      coleader: DIAMOND_SWORD
      truce: IRON_AXE
      ally: GOLD_AXE
      enemy: DIAMOND_AXE
      neutral: WOOD_AXE
    Placeholder-Item:
      Name: '&cClick to edit {relation} permissions!'
  action:
    name: 'Faction Permissions'
    rows: 6
    Access-Colors:
      Allow: '&a'
      Deny: '&c'
      Undefined: '&7'
    Materials:
      build: COBBLESTONE
      destroy: DIAMOND_PICKAXE
      frostwalk: ICE
      painbuild: ARROW
      door: IRON_DOOR
      button: OAK_BUTTON
      lever: LEVER
      container: CHEST
      invite: NETHER_STAR
      kick: DIAMOND_SWORD
      items: PAPER
      sethome: HOPPER
      withdraw: SUNFLOWER
      territory: SIGN
      access: EMERALD
      promote: DIAMOND
      setwarp: COMPASS
      warp: ENDER_PEARL
      ban: ANVIL
      disband: BARRIER
      fly: FEATHER
      vault: END_PORTAL_FRAME
      tntbank: BEACON
      tntfill: TNT
      chest: ENDER_CHEST
      check: WATCH
      spawner: MOB_SPAWNER
      home: ENDER_EYE
    slots:
      # Uses same format as above to inform the player of clicked relation
      relation: 4
      # Back button slot
      back: 0
      # Start action slots
      build: 10
      destroy: 11
      frostwalk: 12
      painbuild: 13
      door: 14
      button: 15
      lever: 16
      container: 19
      invite: 20
